<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ " /css/main.css " | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{ " /css/shCoreDefault.css " | prepend: site.baseurl}}">
    <!--[if lte IE 8]><script src="{{ " /css/ie/html5shiv.js " | prepend: site.baseurl }}"></script><![endif]-->
    <script src="{{ " /js/jquery.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/skel.min.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/init.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/shCore.js " | prepend: site.baseurl }}"></script>
    <script src="{{ " /js/shBrushJScript.js " | prepend: site.baseurl }}"></script>
    <!-- Place this tag right after the last button or just before your close body tag. -->
    <script async defer id="github-bjs" src="https://buttons.github.io/buttons.js"></script>
    <noscript>
        <link rel="stylesheet" href="{{ " /css/skel.css " | prepend: site.baseurl }}"/>
        <link rel="stylesheet" href="{{ " /css/style.css " | prepend: site.baseurl }}"/>
    </noscript>
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie/v8.css" | prepend: site.baseurl }}"/><![endif]-->
    <script type="text/javascript">SyntaxHighlighter.all();</script>
</head>
